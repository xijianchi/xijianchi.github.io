<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>柒么斯的飞地</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="专业与思考的交汇处">
    <meta name="keywords" content="柒么斯, 哲学, 思考, HR科技, 工作技能, 客户成功, 数据分析, AI应用"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="referrer" content="no-referrer"/>
    
    <!-- 添加网站图标 -->
    <link rel="icon" href="_media/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="_media/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="_media/apple-touch-icon.png">
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 添加侧边栏折叠插件样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <!-- 添加自定义样式 -->
    <style>
        /* 增加封面页标题粗细 */
        .cover-main h1 {
            font-weight: 700 !important;
        }
        
        /* 增加侧边栏网站名称粗细 */
        .app-name-link {
            font-weight: 700 !important;
        }
        
        /* 导航链接特殊样式 */
        .sidebar-nav a.nav-link-home {
            color: #42b983 !important;
            font-weight: normal !important;
            border-bottom: 1px solid rgba(0,0,0,0.07);
            padding-bottom: 8px;
            margin-bottom: 8px;
            display: block;
            text-decoration: none !important;
        }
        
        /* 页脚样式 */
        footer {
            font-size: 0.85rem;
            color: #8c8c8c;
            margin-top: 30px;
            padding-top: 15px;
            text-align: center;
        }
        
        footer hr {
            height: 1px;
            border: none;
            background-color: #e4e4e4;
            margin-bottom: 20px;
        }
        
        /* 控制内容区域宽度 */
        .markdown-section {
            max-width: 800px !important; /* 设置最大宽度 */
            margin: 0 auto !important; /* 居中显示 */
            padding: 30px 30px 40px !important; /* 适当的内边距 */
        }
        
        /* 在大屏幕上限制内容区域宽度 */
        @media screen and (min-width: 1300px) {
            .content {
                max-width: 1000px !important;
                margin: 0 auto !important;
            }
        }
        
        /* 确保图片不会超出内容区域 */
        .markdown-section img {
            max-width: 100%;
        }
        
        /* 确保代码块不会超出内容区域 */
        .markdown-section pre > code {
            max-width: 100%;
        }
        
        /* 调整表格样式，确保响应式布局 */
        .markdown-section table {
            display: table;
            width: 100%;
            overflow-x: auto;
        }
        
        /* 隐藏 GitHub 角标 */
        .github-corner {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '<span style="font-weight: 700; font-size: 1.5rem;">柒么斯的飞地</span>',
            repo: '', // 设置为空，移除 GitHub 链接
            // 加载侧边栏
            loadSidebar: true,
            // 显示目录层级
            subMaxLevel: 2,
            // 侧边栏折叠级别
            sidebarDisplayLevel: 1,
            // 启用封面页
            coverpage: true,
            
            // 添加auto2top配置，切换页面后自动跳转到页面顶部
            auto2top: true,
            
            // 基础搜索配置
            search: {
                maxAge: 86400000, // 索引过期时间，单位毫秒，默认一天
                paths: 'auto', // 自动索引所有页面
                placeholder: '搜索', // 搜索框占位符
                noData: '未找到结果', // 无结果时显示的信息
                depth: 6, // 搜索标题的最大层级
                hideOtherSidebarContent: true // 搜索时隐藏其他侧边栏内容
            },
            
            // 复制代码按钮配置
            copyCode: {
                buttonText: '复制',
                errorText: '错误',
                successText: '已复制'
            },
            
            // 阅读进度条配置
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
            
            // 添加页脚插件
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span>© 2025 柒么斯的飞地</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- 添加基础搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 添加侧边栏折叠插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 添加复制代码按钮插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 添加阅读进度条插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>
</html>
