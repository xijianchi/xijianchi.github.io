<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>柒么斯的飞地</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="专业与思考的交汇处">
    <meta name="keywords" content="柒么斯, 思考, HR科技, 客户成功, 数据分析, AI应用"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="referrer" content="no-referrer"/>
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#42b983">
    
    <!-- 添加网站图标 -->
    <link rel="icon" href="_media/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="_media/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="_media/apple-touch-icon.png">
    
    <!-- 使用本地文件 -->
    <link rel="stylesheet" href="./lib/vue.css">
    <!-- 添加侧边栏折叠插件样式 -->
    <link rel="stylesheet" href="./lib/sidebar.min.css"/>
    <!-- 添加自定义样式 -->
    <style>
        /* 使用系统默认字体，避免加载外部字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", 
                "Microsoft YaHei", "WenQuanYi Micro Hei", "Helvetica Neue", Arial, sans-serif;
        }
        
        pre, code {
            font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        }
        
        /* 增加封面页标题粗细 */
        .cover-main h1 {
            font-weight: 700 !important;
        }
        
        /* 增加侧边栏网站名称粗细 */
        .app-name-link {
            font-weight: 700 !important;
        }
        
        /* 导航链接特殊样式 */
        .sidebar-nav a.nav-link-home {
            color: #42b983 !important;
            font-weight: normal !important;
            border-bottom: 1px solid rgba(0,0,0,0.07);
            padding-bottom: 8px;
            margin-bottom: 8px;
            display: block;
            text-decoration: none !important;
        }
        
        /* 页脚样式 */
        footer {
            font-size: 0.85rem;
            color: #8c8c8c;
            margin-top: 30px;
            padding-top: 15px;
            text-align: center;
        }
        
        footer hr {
            height: 1px;
            border: none;
            background-color: #e4e4e4;
            margin-bottom: 20px;
        }
        
        /* 控制内容区域宽度 */
        .markdown-section {
            max-width: 800px !important; /* 设置最大宽度 */
            margin: 0 auto !important; /* 居中显示 */
            padding: 30px 30px 40px !important; /* 适当的内边距 */
        }
        
        /* 在大屏幕上限制内容区域宽度 */
        @media screen and (min-width: 1300px) {
            .content {
                max-width: 1000px !important;
                margin: 0 auto !important;
            }
        }
        
        /* 确保图片不会超出内容区域 */
        .markdown-section img {
            max-width: 100%;
        }
        
        /* 确保代码块不会超出内容区域 */
        .markdown-section pre > code {
            max-width: 100%;
        }
        
        /* 调整表格样式，确保响应式布局 */
        .markdown-section table {
            display: table;
            width: 100%;
            overflow-x: auto;
        }
        
        /* 隐藏 GitHub 角标 */
        .github-corner {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '<span style="font-weight: 700; font-size: 1.5rem;">柒么斯的飞地</span>',
            repo: '', // 设置为空，移除 GitHub 链接
            // 添加基础路径配置，指向docs文件夹
            basePath: 'docs/',
            // 加载侧边栏
            loadSidebar: true,
            // 显示目录层级
            subMaxLevel: 2,
            // 侧边栏折叠级别
            sidebarDisplayLevel: 1,
            // 启用封面页
            coverpage: true,
            
            // 自动为页面添加标题
            autoHeader: true,
            
            // 添加auto2top配置，切换页面后自动跳转到页面顶部
            auto2top: true,
            
            // 设置锚点滚动时距离顶部的距离
            topMargin: 70, // 单位为像素
            
            // 图片缩放配置
            zoomImage: {
                marginAndPadding: 16,
                bgColor: '#ffffff',
                borderRadius: 4
            },
            
            // 基础搜索配置
            search: {
                maxAge: 86400000, // 索引过期时间，单位毫秒，默认一天
                paths: 'auto', // 自动索引所有页面
                placeholder: '搜索', // 搜索框占位符
                noData: '未找到结果', // 无结果时显示的信息
                depth: 6, // 搜索标题的最大层级
                hideOtherSidebarContent: true // 搜索时隐藏其他侧边栏内容
            },
            
            // 复制代码按钮配置
            copyCode: {
                buttonText: '复制',
                errorText: '错误',
                successText: '已复制'
            },
            
            // 阅读进度条配置
            progress: {
                position: "top",
                color: "#42b983",
                height: "3px",
            },
            
            // 添加页脚插件
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span>© 2025 柒么斯的飞地</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
        }
    </script>
    <!-- 使用本地文件 -->
    <script src="./lib/docsify.min.js"></script>
    <!-- 添加基础搜索插件 -->
    <script src="./lib/search.min.js"></script>
    <!-- 添加侧边栏折叠插件 -->
    <script src="./lib/docsify-sidebar-collapse.min.js"></script>
    <!-- 添加复制代码按钮插件 -->
    <script src="./lib/docsify-copy-code.min.js"></script>
    <!-- 添加阅读进度条插件 -->
    <script src="./lib/docsify-progress.min.js"></script>
    <!-- 添加图片缩放插件 -->
    <script src="./lib/zoom-image.min.js"></script>
    
    <!-- 添加离线支持 -->
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>
</html>
