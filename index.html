<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>柒么斯的飞地</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="专业与思考的交汇处">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 添加 favicon -->
  <link rel="icon" href="_media/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 添加 docsify-sidebar-collapse 样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style>
    /* 增加封面页标题粗细 */
    .cover-main h1 {
      font-weight: 700 !important;
    }
    
    /* 增加侧边栏网站名称粗细 */
    .app-name-link {
      font-weight: 700 !important;
      font-size: 1.5rem !important;
    }
    
    /* 增加内容区域标题粗细 */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      font-weight: 700 !important;
    }
    
    /* 调整整体字体 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* 确保标题足够粗 */
    h1, h2, h3, h4, h5, h6, strong, b, th {
      font-weight: 700 !important;
    }
    
    /* 为最后更新时间容器添加顶部间距 */
    .docsify-updated {
      margin-top: 80px !important;
    }
    
    /* 自定义页脚样式 */
    .docsify-footer {
      font-size: 0.85rem !important;
      color: #8c8c8c !important;
      margin-top: 30px !important;
      padding-top: 15px !important;
      text-align: center !important;
    }
    
    /* 自定义页脚分隔线 */
    .docsify-footer hr {
      height: 1px !important;
      border: none !important;
      background-color: #e4e4e4 !important; /* 浅灰色分隔线 */
      margin-bottom: 20px !important;
    }
    
    /* 为markdown内容添加一些底部空间 */
    .markdown-section {
      padding-bottom: 40px !important;
    }
    
    /* 侧边栏活动链接样式 - 添加绿色边框和文字颜色 */
    .sidebar ul li.active > a {
      border-right: 2px solid #42b983;
      color: #42b983;
      font-weight: 600;
    }
    
    /* 侧边栏链接悬停样式 */
    .sidebar ul li a:hover {
      color: #42b983;
      text-decoration: none;
    }
    
    /* 内容区域中的链接样式 */
    .content a {
      color: #42b983;
      font-weight: 600;
    }
    
    /* 内容区域标题链接样式 */
    .markdown-section > h1, 
    .markdown-section > h2, 
    .markdown-section > h3, 
    .markdown-section > h4, 
    .markdown-section > h5, 
    .markdown-section > h6 {
      position: relative;
    }
    
    .markdown-section > h1 .anchor span, 
    .markdown-section > h2 .anchor span, 
    .markdown-section > h3 .anchor span, 
    .markdown-section > h4 .anchor span, 
    .markdown-section > h5 .anchor span, 
    .markdown-section > h6 .anchor span {
      color: #42b983;
    }
    
    .markdown-section > h1 .anchor:hover, 
    .markdown-section > h2 .anchor:hover, 
    .markdown-section > h3 .anchor:hover, 
    .markdown-section > h4 .anchor:hover, 
    .markdown-section > h5 .anchor:hover, 
    .markdown-section > h6 .anchor:hover {
      text-decoration: none;
    }
    
    .markdown-section > h1 .anchor:hover:after, 
    .markdown-section > h2 .anchor:hover:after, 
    .markdown-section > h3 .anchor:hover:after, 
    .markdown-section > h4 .anchor:hover:after, 
    .markdown-section > h5 .anchor:hover:after, 
    .markdown-section > h6 .anchor:hover:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #42b983;
    }
    
    /* 确保侧边栏切换按钮可见且可点击 */
    .sidebar-toggle {
      display: block !important;
      cursor: pointer !important;
      opacity: 1 !important;
      z-index: 1000 !important;
    }
    
    /* 确保侧边栏在移动设备上正常显示 */
    @media screen and (max-width: 768px) {
      .sidebar-toggle {
        padding: 10px !important;
      }
      
      .sidebar-toggle span {
        background-color: #42b983 !important;
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span style="font-weight: 700; font-size: 1.5rem;"><a href="/#/" style="color: inherit; text-decoration: none;">柒么斯的飞地</a></span>',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,  // 确保封面页显示
      onlyCover: false,
      auto2top: true,
      relativePath: true,  // 添加相对路径支持，便于图片引用
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6,
        hideOtherSidebarContent: true,
        namespace: 'qimosi-blog',
      },
      // 按照官方文档配置侧边栏折叠功能
      sidebarDisplayLevel: 1, // 设置默认显示的目录层级
      // 页脚配置
      footer: {
        copy: '<span>© 2025 柒么斯的飞地</span>',
        auth: ' ',  // 使用空格而不是空字符串
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      // 最后更新时间配置
      timeUpdater: {
        text: "<div align='center' style='color:#8c8c8c;font-size:0.85rem;margin-top:80px;margin-bottom:40px;'>-- 最后更新时间: {docsify-updated} --</div>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom"
      },
      // 字数统计插件配置
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <!-- 页脚插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 最后更新时间插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 侧边栏折叠插件 - 按照官方文档引入 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 添加自定义脚本修复汉堡包按钮 -->
  <script>
    // 等待页面完全加载
    window.addEventListener('load', function() {
      setTimeout(function() {
        // 获取汉堡包按钮
        var toggle = document.querySelector('.sidebar-toggle');
        if (toggle) {
          // 移除现有事件监听器
          var newToggle = toggle.cloneNode(true);
          toggle.parentNode.replaceChild(newToggle, toggle);
          
          // 添加新的事件监听器
          newToggle.addEventListener('click', function(e) {
            // 切换body类，控制侧边栏显示/隐藏
            document.body.classList.toggle('close');
            e.stopPropagation();
          });
        }
      }, 1000); // 延迟1秒确保Docsify完全加载
    });
  </script>
</body>
</html>
